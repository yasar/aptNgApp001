<apt-panel-title>{{vmActivityFollowUpForm.form.data.mast_name}}</apt-panel-title>
<apt-panel-heading-elements>
	<div class="progress">
		<div class="progress-bar progress-bar-success"
		     ng-style="{'width': vmActivityFollowUpForm.progress+'%'}">
			<span class="sr-only2">{{vmActivityFollowUpForm.progress}} % Complete</span>
		</div>
	</div>
</apt-panel-heading-elements>
<div class="report-holder">
	<div class="row pre-scrollable">
		<div class="col-md-4">
			<uib-accordion close-others="true">
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Documents</uib-accordion-heading>
					<apt-field field="document_deed"
					           type="checkbox-input-group"
					           label="Deed"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="document_contract"
					           type="checkbox-input-group"
					           label="Rent"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Location</uib-accordion-heading>
					<apt-field field="coord_provided"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="coord_approved"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="coord_utm_approved"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Approvals</uib-accordion-heading>
					<apt-field field="approval_coord"
					           type="checkbox-input-group"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="approval_permission"
					           type="checkbox-input-group"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="approval_permission2"
					           type="checkbox-input-group"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Mast</uib-accordion-heading>
					<apt-field field="mast_height"
					           label="Height"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="mast_type2"
					           label="Type"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>MGM</uib-accordion-heading>
					<apt-field field="mgm_approved"
					           type="checkbox-input-group"
					           label="Approved"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="mgm_ftp"
					           type="checkbox-input-group"
					           label="Ftp"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
			</uib-accordion>
		</div>
		<div class="col-md-4">
			<uib-accordion close-others="true">
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Supply</uib-accordion-heading>
					<apt-field field="supply_mast"
					           type="checkbox-input-group"
					           label="Mast"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="supply_device"
					           type="checkbox-input-group"
					           label="Device"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Dispatch</uib-accordion-heading>
					<apt-field field="dispatch_foundation"
					           type="checkbox-input-group"
					           label="Foundation"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="dispatch_mast"
					           type="checkbox-input-group"
					           label="Mast"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="dispatch_device"
					           type="checkbox-input-group"
					           label="Device"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Team</uib-accordion-heading>
					<apt-field field="team_supervisor"
					           label="Supervisor"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="team_team"
					           label="Team"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="team_subteam"
					           label="Sub Team"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Operation</uib-accordion-heading>
					<apt-field field="operation_foundation"
					           type="checkbox-input-group"
					           label="Foundation"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="operation_installation"
					           type="checkbox-input-group"
					           label="Installation"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="operation_launch"
					           type="checkbox-input-group"
					           label="Launch"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="operation_fencing"
					           type="checkbox-input-group"
					           label="Fencing"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Configuration</uib-accordion-heading>
					<apt-field field="configuration_connection"
					           type="checkbox-input-group"
					           label="Connection"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="configuration_setup"
					           type="checkbox-input-group"
					           label="Setup"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="configuration_checking"
					           type="checkbox-input-group"
					           label="Checking"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
			</uib-accordion>
		</div>
		<div class="col-md-4">
			<uib-accordion close-others="true">
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Reporting</uib-accordion-heading>
					<apt-field field="reporting_report"
					           type="checkbox-input-group"
					           label="Report"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Accounting</uib-accordion-heading>
					<apt-field field="accounting_invoice"
					           type="checkbox-input-group"
					           label="Invoice"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Tracking Report</uib-accordion-heading>
					<apt-field field="tracking_report_sent"
					           type="checkbox-input-group"
					           label="Sent"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="tracking_report_approved"
					           type="checkbox-input-group"
					           label="Approved"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="tracking_report_sent_date"
					           type="date-ui"
					           label="Sent Date"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
				<uib-accordion-group panel-class="panel">
					<uib-accordion-heading translate>Installation</uib-accordion-heading>
					<apt-field field="installation_date"
					           type="date-ui"
					           label="Date"
					           model-base="vmActivityFollowUpForm.form.data" />
					<apt-field field="installation_duration"
					           label="Duration"
					           model-base="vmActivityFollowUpForm.form.data" />
				</uib-accordion-group>
			</uib-accordion>
		</div>
	</div>
	
	<apt-field field="notes"
	           type="textarea" rows="3"
	           label="Notes"
	           model-base="vmActivityFollowUpForm.form.data" />
	<!--<div class="form-group">
		<label translate>Notes</label>
		<textarea ng-model="vmActivityFollowUpForm.form.data.notes" class="form-control"></textarea>
	</div>-->
</div>
