<apt-panel class="no-margin">
	<apt-panel-title>
		<i class="position-left" ng-class="$root.$window.saleitemPriceBuilder.icon"></i>
		<span class="text-semibold" translate>Price Manager</span>
		<span class="text-size-mini text-info" ng-bind="vmSaleitemPriceSetPrice.item.name"></span>
	</apt-panel-title>
	
	<table apt-datatable
	       datasource="prices"
	       model-base="vmSaleitemPriceSetPrice"
	       options="{ addRowMenu: false, showHeader: false }">
		<thead>
		<tr>
			<th apt-sort="price.base_price" translate>Base Price</th>
			<th apt-sort="price.tax_percentage" translate>Tax Rate</th>
			<th apt-sort="price.tax" translate>Tax</th>
			<th apt-sort="price.taxed_price" translate>Price</th>
			<th width="40"></th>
			<th width="60"></th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>{{row.price.base_price.toFixed(2)|isoCurrency:row.price.currency_code}}</td>
			<td>{{row.price.tax_percentage | percentSign}}</td>
			<td>{{row.price.tax.toFixed(2)|isoCurrency:row.price.currency_code}}</td>
			<td>{{row.price.taxed_price.toFixed(2)|isoCurrency:row.price.currency_code}}</td>
			<td class="border-left border-default">
				<i ng-class="$root.apt.Templ.getIcon(row.is_primary ? 'featured' : 'not-featured') + ' ' + (row.is_primary ? 'text-success' : 'text-muted')"></i>
			</td>
			<td><a data-ng-click="vmSaleitemPriceSetPrice.selectPrice(row.price)"
			       class="cursor-pointer"> <i icon="select"></i> </a></td>
		</tr>
		</tbody>
	</table>
</apt-panel>
