<table apt-datatable datasource="data" model-base="vmCouponSubjectList">
    <thead>
    <tr>
        <th apt-sort="type" translate>Type</th>
        <th apt-sort="saleitem" translate>Sale Item</th>
        <th apt-sort="saleitemgroup" translate>Sale Item Group</th>
        <th apt-sort="brand" translate>Brand</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{row.type|capitalize|translate}}</td>
        <td>{{row.saleitem}}</td>
        <td>{{row.saleitemgroup|translate}}</td>
        <td>{{row.brand}}</td>
    </tr>
    </tbody>
</table>
