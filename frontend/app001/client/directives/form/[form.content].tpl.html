<div class="row">
	<div class="col-sm-3">
		<fieldset>
			<legend class="text-semibold">
				<i class="icon-users2 position-left"></i>
				<span translate>Client Group</span>
			</legend>
		</fieldset>
		<div class="form-group">
			<div data-apt-client-group-listing
			     data-ng-model="vmClientForm.form.data.client_group_id"
			     data-checkbox="true"></div>
			<!--<div data-apt-client-group-selector
			     data-apt-formify data-label="Client Group"
			     data-translate
			     data-view-type="list"
			     data-list-class="pre-scrollable"
			     data-ng-model="vmClientForm.form.data.client_group_id"></div>-->
		</div>
	</div>
	<div class="col-md-9" data-apt-formify-holder>
		<fieldset>
			<legend class="text-semibold">
				<i class="icon-users2 position-left"></i>
				<span>{{vmClientForm.clientFormType |translate|uppercase}}</span></legend>
		</fieldset>
		<apt-field field="person_id"
		           model-base="vmClientForm.form.data"
		           data-ng-if="vmClientForm.clientFormType=='person'" />
		<apt-field field="entity_id"
		           model-base="vmClientForm.form.data"
		           data-ng-if="vmClientForm.clientFormType=='entity'" />
		
		
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<label translate>Card</label>
					<div data-apt-card-selector
					     autocomplete="dummy_field"
					     data-ng-model="vmClientForm.form.data.card_id"></div>
				</div>
			
			</div>
			<div class="col-md-4">
				<apt-field field="password" type="password" model-base="vmClientForm.form.data"
				           autocomplete="dummy_field"></apt-field>
			</div>
		</div>
		
		<div class="form-group">
			<label translate>Account</label>
			<div data-apt-account-selector
			     data-ng-model="vmClientForm.form.data.account_id"></div>
		</div>
		<apt-field field="notes" type="textarea" model-base="vmClientForm.form.data"></apt-field>
	</div>
</div>
