<table apt-datatable datasource="data" model-base="vmClientList">
    <thead>
    <tr>
        <th style="width: 150px;" apt-sort="clientgroup" translate>Group</th>
        <th apt-sort="name" translate>Name</th>
        <th style="width: 200px;" apt-sort="email" translate>Email</th>
        <th style="width: 120px;" apt-sort="phone" translate>Phone</th>
        <th style="width: 150px;" apt-sort="registration_date" translate>Registration Date</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{row.clientgroup}}</td>
        <td>{{row.name}}</td>
        <td>{{row.email}}</td>
        <td>{{row.phone}}</td>
        <td>{{row.registration_date  |amDateFormat:$root.apt.Templ.appConfig.defaults.formats.screenDate}}</td>
    </tr>
    </tbody>
</table>
