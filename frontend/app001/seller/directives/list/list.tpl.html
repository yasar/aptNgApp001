<table apt-datatable datasource="data" model-base="vmSellerList">
    <thead>
    <tr>
        <th class="st-sort-ascent" apt-sort="name" style="cursor: pointer;" translate>Name</th>
        <th width="20%" class="st-sort-ascent" apt-sort="email" style="cursor: pointer;" translate>Email</th>
        <th width="15%" class="st-sort-ascent" apt-sort="phone" style="cursor: pointer;" translate>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{row.name}}</td>
        <td>{{row.email}}</td>
        <td>{{row.phone}}</td>
    </tr>
    </tbody>
</table>
