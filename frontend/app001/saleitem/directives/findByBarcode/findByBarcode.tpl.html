<div>
    <div class="row">
        <div ng-if="!vmSaleitemFindByBarcode.saleData.flags.isClientSelected" class="well-lg text-muted">
            <h2>
                <i class="icon-exclamation icon-3x text-danger-300 position-left"></i>
                <span translate>Client is not selected</span>
            </h2>
            <p translate>Swipe the client card or select a client from the list on the left.</p>
        </div>
    </div>

    <div ng-if="vmSaleitemFindByBarcode.saleData.flags.isClientSelected" class="row">
        <div class="col-lg-12">
            <div class="panel panel-white">
                <div class="panel-heading">
                    <h6 class="panel-title"><i class="icon-basket position-left"></i>
                        <span class="text-semibold" translate>Product Finder</span></h6>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control border-grey border-lg"
                                       data-ng-model="vmSaleitemFindByBarcode.barcode"
                                       placeholder="Barcode"
                                       ng-keypress="vmSaleitemFindByBarcode.onEnterKey($event)">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div ng-if="vmSaleitemFindByBarcode.productOverview" class="col-md-12">
                            <div class="form-group">
                                <label translate>Saleitem</label>
                                <div data-apt-saleitem-preview saleitem="vmSaleitemFindByBarcode.saleitem"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" ng-if="vmSaleitemFindByBarcode.productOverview==false">
                            <div class="form-group">
                                <label class="text-semibold" translate>Sorry</label>
                                <div class="alert alert-warning alert-styled-left">
                                    <button type="button" class="close" data-dismiss="alert"></button>
                                    <span class="text-semibold" translate>Product not found</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
