<form ng-submit="vmCardForm.import()" role="form">
	<apt-panel class="no-margin">
		<apt-panel-body>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label translate>Card Number</label>
						<textarea rows="18"
						          required
						          class="form-control"
						          data-ng-model="vmCardForm.form.data.import_data"> </textarea>
					</div>

				</div>
				<div class="col-sm-8">
					<div class="form-group">
						<label translate>Branch</label>
						<div data-apt-branch-selector required
						     data-view-type="plain"
						     data-ng-model="vmCardForm.form.data.branch_id"></div>
					</div>
					<div class="form-group">
						<label translate>Card Type</label>
						<div data-apt-type-selector required
						     data-view-type="plain"
						     data-ng-model="vmCardForm.form.data.type_id"
						     data-filter-object="{groupname:'Card'}"></div>
					</div>
					<apt-field field="license_key"
					           translate="true"
					           required
					           model-base="vmCardForm.form.data"></apt-field>
					<div class="form-group">
						<label translate>Added Card Numbers</label>
						<textarea class="form-control"
						          rows="5"
						          data-ng-model="vmCardForm.form.data.card_no"> </textarea>
					</div>


				</div>
			</div>
		</apt-panel-body>


		<apt-panel-footer>
			<apt-panel-footer-right>
				<button type="button" class="btn btn-xs btn-default"
				        data-ng-click="vmCardForm.form.cancel()"><span translate>Cancel</span> <i
						class="icon-close2 position-right"></i>
				</button>
				<button data-ng-click2="vmCardForm.import()"
				        type="submit" class="btn btn-xs btn-primary"><span translate>Import</span> <i
						class="icon-import position-right"></i>
				</button>
			</apt-panel-footer-right>
		</apt-panel-footer>

	</apt-panel>
</form>
