<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-heading">
                <h6 class="panel-title">
                    <i class="icon-map4 position-left"> </i>
                    <span translate>Billing Address</span></h6>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="label-sm" translate>Bill To</label>
                            <input type="text"
                                   ng-model="vmCashSaleInvoiceRecipient.billingData.bill_to"
                                   class="form-control input-sm">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="label-sm" translate>Tax Office</label>
                            <input type="text"
                                   ng-model="vmCashSaleInvoiceRecipient.billingData.tax_office"
                                   class="form-control input-sm">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label class="label-sm" translate>Tax Nr</label>
                        <input type="text"
                               ng-model="vmCashSaleInvoiceRecipient.billingData.tax_num"
                               class="form-control input-sm">
                    </div>
                    <div class="col-sm-4">
                        <label class="label-sm" translate>TCKN</label>
                        <input type="text"
                               ng-model="vmCashSaleInvoiceRecipient.billingData.tckn"
                               class="form-control input-sm">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label translate>Address</label>
                        <textarea class="form-control"
                                  data-ng-model="vmCashSaleInvoiceRecipient.billingData.address"></textarea>
                        </div>
                    </div>


                </div>
            </div>

            <div class="panel-footer panel-footer-condensed">
                <div class="pull-right">
                    <button data-ng-click="vmCashSaleInvoiceRecipient.accept()"
                            type="button" class="btn bg-teal-400 btn-labeled">
                        <b><i class="icon-box-add"></i></b>
                        <span translate>Add</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
